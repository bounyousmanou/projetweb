{% extends 'base.html' %}

{% block title %}
Page non trouvée
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center text-light">
                <h1 class="display-1 text-danger"><i class="bi bi-exclamation-triangle-fill"></i> 404</h1>
                <p class="lead">Oups! La page que vous cherchez n'existe pas.</p>
                <p>Il se pourrait que l'adresse soit incorrecte ou que la page ait été déplacée.</p>
                <a href="{% url 'home' %}" class="btn btn-lg btn-primary">Retour à l'accueil</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
