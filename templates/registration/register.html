{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title">S'inscrire</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <table class="table table-borderless">
                            <tbody>
                            {% for field in form %}
                                <tr>
                                    <th scope="row">{{ field.label_tag }}</th>
                                    <td>{{ field }}</td>
                                </tr>
                                {% for error in field.errors %}
                                    <tr><td colspan="2" class="alert alert-danger">{{ error }}</td></tr>
                                {% endfor %}
                            {% endfor %}
                            </tbody>
                        </table>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">S'inscrire</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <small>
                        Déjà inscrit.e? <a href="{% url 'login' %}">Se connecter</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
